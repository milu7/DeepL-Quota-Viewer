<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepL-Quota-Viewer</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <!-- CryptoJS for encryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5" style="max-width: 1024px;">
    <div class="row justify-content-center">
        <div class="col-12">
            <h1 class="text-center mb-4 text-primary fw-bold">DeepL-Quota-Viewer</h1>

            <!-- 1. 密钥识别与导入 -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold"><i class="bi bi-box-arrow-in-down me-2"></i>配置导入</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="rawInput" class="form-label text-muted small">粘贴包含密钥、账户、密码的文本：</label>
                        <textarea class="form-control" id="rawInput" rows="4" placeholder="格式示例：&#10;密钥： xxxxx-xxxxx&#10;账户： user@example.com&#10;密码： password123"></textarea>
                    </div>
                    <button class="btn btn-outline-primary w-100" onclick="parseAndImport()">
                        一键识别并导入
                    </button>
                </div>
            </div>

            <!-- 2. 配置与密钥列表 -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold">密钥列表</h5>
                    <div>
                        <button class="btn btn-sm btn-info me-1 text-white" onclick="exportKeys()">
                            <i class="bi bi-download"></i> 导出
                        </button>
                        <button class="btn btn-sm btn-success me-1" onclick="saveConfig()">保存配置</button>
                        <button class="btn btn-sm btn-secondary" onclick="loadConfig()">加载配置</button>
                        <button class="btn btn-sm btn-danger ms-1" onclick="clearConfig()">清除</button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col" style="width: 5%">#</th>
                                    <th scope="col" style="width: 20%">账户/备注</th>
                                    <th scope="col" style="width: 30%">API 密钥</th>
                                    <th scope="col" style="width: 30%">用量状态</th>
                                    <th scope="col" style="width: 15%" class="text-end">操作</th>
                                </tr>
                            </thead>
                            <tbody id="keyListBody">
                                <!-- Dynamic Content -->
                            </tbody>
                        </table>
                    </div>
                    <div id="emptyState" class="text-center py-5 text-muted">
                        <p class="mb-0">暂无密钥，请通过上方输入框导入</p>
                    </div>
                </div>
            </div>

            <!-- 3. 总体统计 (可选，替代原来的单一结果) -->
            <div class="card shadow-sm mb-4" id="totalStatsCard" style="display: none;">
                 <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-muted mb-0">总可用额度</h6>
                        <h4 class="fw-bold mb-0 text-success" id="totalLimit">0</h4>
                    </div>
                    <div class="text-end">
                        <h6 class="text-muted mb-0">总已用字符</h6>
                        <h4 class="fw-bold mb-0 text-primary" id="totalUsed">0</h4>
                    </div>
                 </div>
            </div>

            <!-- 4. 历史记录 -->
            <div class="card shadow-sm">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold">查询历史 (最近5次)</h5>
                    <button class="btn btn-sm btn-link text-decoration-none" onclick="clearHistory()">清空</button>
                </div>
                <div class="list-group list-group-flush" id="historyList">
                    <div class="list-group-item text-center text-muted py-4">暂无历史记录</div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Toast for notifications -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastMessage">
                操作成功
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger"><i class="bi bi-exclamation-triangle-fill me-2"></i>确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>确定要删除此密钥吗？此操作无法撤销。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" onclick="confirmDelete()">确认删除</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">编辑密钥信息</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">账户邮箱 / 备注</label>
                        <input type="text" class="form-control" id="editEmail">
                    </div>
                    <div class="mb-3">
                        <label for="editKey" class="form-label">API 密钥</label>
                        <input type="text" class="form-control" id="editKey">
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">密码 (可选)</label>
                        <input type="text" class="form-control" id="editPassword">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveEdit()">保存修改</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Main Logic -->
<script src="script.js?v=3"></script>

</body>
</html>
